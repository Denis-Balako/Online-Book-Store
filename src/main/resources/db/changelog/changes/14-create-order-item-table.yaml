databaseChangeLog:
  - changeSet:
      id: create-order-item-table
      author: denys_balako
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    foreignKeyName: order_id
                    references: order(id)
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false

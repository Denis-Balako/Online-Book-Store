databaseChangeLog:
  - changeSet:
      id: create-cart-table
      author: denys_balako
      changes:
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
